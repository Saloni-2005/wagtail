{% load wagtailcore_tags %}
<div class="grid-block columns-{{ self.columns }}">
    {% for block in self.content %}
    <div class="grid-item">
        {% include_block block %}
    </div>
    {% endfor %}
</div>

<style>
    .grid-block {
        display: grid;
        gap: 30px;
        /* Increased gap for better spacing */
        margin: 40px 0;
    }

    .columns-2 {
        grid-template-columns: repeat(2, 1fr);
    }

    .columns-3 {
        grid-template-columns: repeat(3, 1fr);
    }

    .columns-4 {
        grid-template-columns: repeat(4, 1fr);
    }

    /* Center content in columns - Enforced */
    .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Centers flex children (images, cards) horizontally */
        text-align: center;
        /* Centers text inside block-level elements */
        justify-content: flex-start;
        height: 100%;
        width: 100%;
        /* Ensure it takes full column width */

        /* Added styling for card-effect */
        background: #fff;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    /* Ensure images inside grid items behave nicely */
    .grid-item img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        /* Optional: slightly round image corners to match card */
    }

    @media (max-width: 768px) {
        .grid-block {
            grid-template-columns: 1fr !important;
        }
    }
</style>
