{% load wagtailcore_tags %}
<div class="grid-block columns-{{ self.columns }}">
    {% for block in self.content %}
    <div class="grid-item">
        {% include_block block %}
    </div>
    {% endfor %}
</div>

<style>
    .grid-block {
        display: grid;
        gap: 30px;
        /* Increased gap for better spacing */
        margin: 40px 0;
    }

    .columns-2 {
        grid-template-columns: repeat(2, 1fr);
    }

    .columns-3 {
        grid-template-columns: repeat(3, 1fr);
    }

    .columns-4 {
        grid-template-columns: repeat(4, 1fr);
    }

    /* Center content in columns - Enforced */
    .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Centers flex children (images, cards) horizontally */
        text-align: center;
        /* Centers text inside block-level elements */
        justify-content: flex-start;
        height: 100%;
        width: 100%;
        /* Ensure it takes full column width */
    }

    /* Ensure images inside grid items behave nicely */
    .grid-item img {
        max-width: 100%;
        height: auto;
    }

    @media (max-width: 768px) {
        .grid-block {
            grid-template-columns: 1fr !important;
        }
    }
</style>
